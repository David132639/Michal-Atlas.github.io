<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
</head>
<body>
<div style="text-align: center">

    <span id="hourSpan"></span>:<span id="minuteSpan"></span>:<span id="secondSpan"></span>
  <hr>  <button onclick="UpdateTime()">Update</button>

</div>
    <script>
        let hourRay = ['0', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'I', 'K', 'L', 'M', 'N', 'O', 'P', 'R', 'S', 'T', 'U', 'V', 'X', 'Y', 'Z'];
        let minuteRay = ['0', '1', '2', '3', '4', '5', '6', '7', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'I', 'K', 'L', 'M', 'N', 'O', 'P', 'R', 'S', 'T', 'U', 'V', 'X', 'Y', 'Z'];

        function UpdateTime() {
            let time = new Date();
            document.getElementById("hourSpan").innerHTML = hourRay[time.getHours()];
            document.getElementById("minuteSpan").innerHTML = minuteRay[time.getMinutes()];
            document.getElementById("secondSpan").innerHTML = minuteRay[time.getSeconds()];
        }
    </script>
</body>
</html>
