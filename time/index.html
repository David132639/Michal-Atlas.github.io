<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
</head>
<body>
<div style="text-align: center; vertical-align: center">
    <hr>
    <div class="Timer"><span id="hourSpan"></span>:<span id="minuteSpan"></span>:<span id="secondSpan"></span>
    </div>
    <hr>
</div>

</body>
<script>
    let hourRay = ['0', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'I', 'K', 'L', 'M', 'N', 'O', 'P', 'R', 'S', 'T', 'U', 'V', 'X', 'Y', 'Z'];
    let minuteRay = ['0', '1', '2', '3', '4', '5', '6', '7', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'I', 'K', 'L', 'M', 'N', 'O', 'P', 'R', 'S', 'T', 'U', 'V', 'X', 'Y', 'Z',
        ':0', ':1', ':2', ':3', ':4', ':5', ':6', ':7', ':7', ':8', ':9', ':A', ':B', ':C', ':D', ':E', ':F', ':G', ':I', ':K', ':L', ':M', ':N', ':O', ':P', ':R', ':S', ':T', ':U', ':V', ':X', ':Y', ':Z'
    ];
    var t = setInterval(UpdateTime, 1000);

    function UpdateTime() {
        let time = new Date();
        document.getElementById("hourSpan").innerHTML = hourRay[time.getHours()];
        document.getElementById("minuteSpan").innerHTML = minuteRay[time.getMinutes()];
        document.getElementById("secondSpan").innerHTML = minuteRay[time.getSeconds()];
    }
</script>
<style>
    div {
        font-size: 128px;
        color: white;
    }

    body {
        background-color: black;
        vertical-align: center;
    }
</style>
</html>
